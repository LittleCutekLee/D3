<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      const svg = d3
        .select("#chart")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400);
      const circle = svg
        .append("circle")
        .attr("cx", 200)
        .attr("cy", 200)
        .attr("r", 100)
        .attr("fill", "skyblue");
    </script>
  </body>
</html>
